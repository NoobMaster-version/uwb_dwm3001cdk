sample:
  name: Multi-Responder DS-TWR Initiator
  description: >
    Double-Sided Two-Way Ranging initiator that communicates with multiple
    responder nodes to measure distances. Supports up to 4 responders with
    real-time distance display on terminal.

tests:
  sample.uwb.multi_responder_initiator:
    platform_allow: qorvo_dwm3001cdk
    tags: uwb ds-twr ranging multi-responder
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Starting MULTI-RESPONDER DS-TWR Initiator"
        - "SIT initialization successful"
        - "Starting ranging cycle"
